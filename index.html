<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle GenAI Service</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oracle+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="primary-nav">
        <div class="header-logo-title">
             <img class="oracle-main-logo" src="oracle_logo.png" alt="Oracle Logo">
             <!-- O texto "Generative AI" foi removido daqui -->
        </div>
       
        <nav class="header-nav">
            <button id="settings-btn" class="header-button">
                <span>Configurar Webhook</span>
            </button>
            <button id="new-session-btn" class="header-button">
                <span>Nova Sessão</span>
            </button>
        </nav>
    </header>

    <section class="secondary-nav">
        <div class="logo-title-group">
            <img class="oci-logo" src="OCI_genAI.png" alt="OCI Generative AI Logo">
        </div>
    </section>

    <main class="app-main">
        <div class="chat-container">
            <div class="chat-window" id="chat-window">
                <div class="welcome-message" id="welcome-message">
                    <p>Pergunte alguma coisa</p>
                </div>
            </div>
            <form class="chat-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Digite sua pergunta..." autocomplete="off" required>
                <button type="submit" class="send-btn" title="Enviar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </main>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Configurações do Webhook</h2>
            <p>Insira a URL do seu webhook do n8n abaixo.</p>
            <input type="url" id="webhook-input" placeholder="https://seu-n8n.com/webhook/..." class="modal-input">
            <button id="save-webhook-btn" class="modal-button">Salvar e Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
